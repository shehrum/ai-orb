services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orbital
      POSTGRES_PASSWORD: orbital
      POSTGRES_DB: orbital_takehome
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbital -d orbital_takehome"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend/src:/app/backend/src
      - ./alembic:/app/alembic
      - ./uploads:/app/uploads
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic.ini:/app/alembic.ini
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://orbital:orbital@db:5432/orbital_takehome
    depends_on:
      db:
        condition: service_healthy
    command: uv run uvicorn takehome.web.app:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/biome.json:/app/biome.json
    depends_on:
      - backend

volumes:
  pgdata:
